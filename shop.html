        // Colors based on production level
        function getProductionColor(production, cropType) {
            // Set thresholds based on crop type
            const thresholds = {
                "tomato": [1000, 2000],
                "onion": [2000, 5000],
                "potato": [5000, 10000],
                "sugarcane": [30000, 100000],
                "jasmine": [10, 20]
            };
            
            if (production >= thresholds[cropType][1]) return "#d32f2f"; // High - Red
            if (production >= thresholds[cropType][0]) return "#ff9800"; // Medium - Orange
            return "#4caf50"; // Low - Green
        }

        // Calculate circle size based on production
        function getCircleSize(production, cropType) {
            // Base scale factors
            const scaleFactors = {
                "tomato": 15,
                "onion": 12,
                "potato": 8,
                "sugarcane": 0.4,
                "jasmine": 2000
            };
            
            return Math.sqrt(production * scaleFactors[cropType]) * 1000;
        }

        // Add markers to map
        function loadMap(cropType) {
            // Clear existing layers
            map.eachLayer(layer => {
                if (layer instanceof L.Circle || layer instanceof L.CircleMarker || layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Update crop icon
            updateCropIcon(cropType);
            
            // Add state markers
            Object.keys(cropData[cropType]).forEach(state => {
                const data = cropData[cropType][state];
                const color = getProductionColor(data.production, cropType);
                const radius = getCircleSize(data.production, cropType);

                const stateCircle = L.circle([data.lat, data.lon], {
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.6,
                    radius: radius,
                    className: color === "#d32f2f" ? "pulse" : ""
                }).addTo(map);
                
                // Add popup with state information
                stateCircle.bindPopup(`
                    <h3>${state}</h3>
                    <p><strong>Production:</strong> ${cropType === "jasmine" ? data.production.toFixed(1) : Math.round(data.production)} ${getProductionUnit(cropType)}</p>
                    <p><strong>Export:</strong> ${data.export} ${getExportUnit(cropType)}</p>
                    <p><strong>Import:</strong> ${data.import} ${getExportUnit(cropType)}</p>
                `);
                
                // Add click event to show district data
                stateCircle.on('click', function() {
                    showStateInfo(state, cropType);
                });
                
                // Add markers for districts with high production (red)
                Object.keys(data.districts).forEach(district => {
                    const districtData = data.districts[district];
                    const districtColor = getProductionColor(districtData.production, cropType);
                    
                    // Only add red circles for major production districts
                    if (districtColor === "#d32f2f") {
                        const districtRadius = getCircleSize(districtData.production, cropType) * 0.6;
                        
                        L.circle(districtData.coords, {
                            color: districtColor,
                            fillColor: districtColor,
                            fillOpacity: 0.8,
                            radius: districtRadius,
                            className: "pulse"
                        }).addTo(map).bindPopup(`
                            <h3>${district}, ${state}</h3>
                            <p><strong>Production:</strong> ${cropType === "jasmine" ? districtData.production.toFixed(1) : Math.round(districtData.production)} ${getProductionUnit(cropType)}</p>
                            <p><strong>Major Production Center</strong></p>
                        `);
                    }
                });
            });
        }
        
        // Get production unit based on crop type
        function getProductionUnit(cropType) {
            if (cropType === "sugarcane") return "thousand tonnes";
            if (cropType === "jasmine") return "thousand tonnes";
            return "thousand tonnes";
        }
        
        // Get export/import unit
        function getExportUnit(cropType) {
            if (cropType === "sugarcane") return "million tonnes";
            if (cropType === "jasmine") return "thousand tonnes";
            return "thousand tonnes";
        }
        
        // Show state information in sidebar
        function showStateInfo(state, cropType) {
            const data = cropData[cropType][state];
            let districtListHTML = "";
            
            // Sort districts by production
            const sortedDistricts = Object.keys(data.districts)
                .sort((a, b) => data.districts[b].production - data.districts[a].production);
                
            // Generate district list HTML
            sortedDistricts.forEach(district => {
                const districtData = data.districts[district];
                const districtColor = getProductionColor(districtData.production, cropType);
                
                districtListHTML += `
                    <div class="district-item" data-district="${district}" data-lat="${districtData.coords[0]}" data-lon="${districtData.coords[1]}">
                        <div>${district}</div>
                        <span style="color: ${districtColor}">${cropType === "jasmine" ? districtData.production.toFixed(1) : Math.round(districtData.production)} ${getProductionUnit(cropType)}</span>
                    </div>
                `;
            });
            
            // Update state info
            const stateInfoHTML = `
                <h2>${state}</h2>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value">${cropType === "jasmine" ? data.production.toFixed(1) : Math.round(data.production)}</div>
                        <div class="stat-label">Production (${getProductionUnit(cropType)})</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${data.export}</div>
                        <div class="stat-label">Export (${getExportUnit(cropType)})</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${data.import}</div>
                        <div class="stat-label">Import (${getExportUnit(cropType)})</div>
                    </div>
                </div>
                <h3>Districts (${Object.keys(data.districts).length})</h3>
            `;
            
            document.getElementById('state-info').innerHTML = stateInfoHTML;
            document.getElementById('district-list').innerHTML = districtListHTML;
            
            // Add click event to district items
            document.querySelectorAll('.district-item').forEach(item => {
                item.addEventListener('click', function() {
                    const lat = parseFloat(this.getAttribute('data-lat'));
                    const lon = parseFloat(this.getAttribute('data-lon'));
                    map.flyTo([lat, lon], 9, {
                        animate: true,
                        duration: 1.5
                    });
                    
                    // Add highlight effect
                    gsap.fromTo(this, 
                        {backgroundColor: '#fff'},
                        {backgroundColor: '#f0f0f0', duration: 0.3, repeat: 1, yoyo: true}
                    );
                });
            });
            
            // Animation for stats boxes
            gsap.from('.stat-box', {
                y: 20,
                opacity: 0,
                duration: 0.5,
                stagger: 0.1,
                ease: "power2.out"
            });
        }
        
        // Update crop icon based on selected crop
        function updateCropIcon(cropType) {
            const cropIconUrls = {
                "tomato": "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f345.svg",
                "onion": "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f957.svg",
                "potato": "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f954.svg",
                "sugarcane": "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f33e.svg",
                "jasmine": "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f4ae.svg"
            };
            
            document.getElementById('crop-icon').src = cropIconUrls[cropType] || "/api/placeholder/50/50";
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize with first crop
            loadMap('tomato');
            
            // Crop selection events
            document.getElementById('crop-select').addEventListener('change', function() {
                const selectedCrop = this.value;
                
                // Update active badge
                document.querySelectorAll('.crop-badge').forEach(badge => {
                    badge.classList.remove('active');
                    if (badge.getAttribute('data-crop') === selectedCrop) {
                        badge.classList.add('active');
                    }
                });
                
                loadMap(selectedCrop);
            });
            
            // Crop badge clicks
            document.querySelectorAll('.crop-badge').forEach(badge => {
                badge.addEventListener('click', function() {
                    const selectedCrop = this.getAttribute('data-crop');
                    
                    // Update select dropdown
                    document.getElementById('crop-select').value = selectedCrop;
                    
                    // Update active badge
                    document.querySelectorAll('.crop-badge').forEach(badge => {
                        badge.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    loadMap(selectedCrop);
                });
            });
            
            // Search functionality
            document.getElementById('search').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const selectedCrop = document.getElementById('crop-select').value;
                
                if (searchTerm.length < 2) return;
                
                // Search through states and districts
                let found = false;
                
                Object.keys(cropData[selectedCrop]).forEach(state => {
                    if (state.toLowerCase().includes(searchTerm)) {
                        // Show state info if state name matches
                        showStateInfo(state, selectedCrop);
                        found = true;
                        
                        // Fly to state
                        const stateData = cropData[selectedCrop][state];
                        map.flyTo([stateData.lat, stateData.lon], 7, {
                            animate: true,
                            duration: 1.5
                        });
                    }
                    
                    // Search through districts
                    Object.keys(cropData[selectedCrop][state].districts).forEach(district => {
                        if (district.toLowerCase().includes(searchTerm)) {
                            // Show state info if district name matches
                            showStateInfo(state, selectedCrop);
                            found = true;
                            
                            // Highlight the district
                            setTimeout(() => {
                                const districtItem = document.querySelector(`.district-item[data-district="${district}"]`);
                                if (districtItem) {
                                    districtItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                    
                                    // Add highlight effect
                                    gsap.fromTo(districtItem, 
                                        {backgroundColor: '#fff'},
                                        {backgroundColor: '#f0f0f0', duration: 0.5, repeat: 2, yoyo: true}
                                    );
                                    
                                    // Fly to district
                                    const districtData = cropData[selectedCrop][state].districts[district];
                                    map.flyTo(districtData.coords, 9, {
                                        animate: true,
                                        duration: 1.5
                                    });
                                }
                            }, 300);
                        }
                    });
                });
                
                if (!found && searchTerm.length > 2) {
                    document.getElementById('state-info').innerHTML = `<p>No results found for "${this.value}"</p>`;
                    document.getElementById('district-list').innerHTML = '';
                }
            });
            
            // Toggle sidebar
            document.getElementById('toggle-btn').addEventListener('click', function() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('sidebar-collapsed');
                
                if (sidebar.classList.contains('sidebar-collapsed')) {
                    this.style.left = '10px';
                    this.innerHTML = '→';
                } else {
                    this.style.left = 'calc(30% + 10px)';
                    this.innerHTML = '≡';
                }
                
                // Trigger map resize to adjust view
                setTimeout(() => {
                    map.invalidateSize();
                }, 300);
            });
            
            // Add animations to sidebar elements on load
            gsap.from('#sidebar > *', {
                x: -20,
                opacity: 0,
                duration: 0.5,
                stagger: 0.1,
                ease: "power2.out"
            });
            
            // Add tooltips to controls
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.style.position = 'absolute';
            tooltip.style.background = 'rgba(0,0,0,0.7)';
            tooltip.style.color = 'white';
            tooltip.style.padding = '5px 10px';
            tooltip.style.borderRadius = '4px';
            tooltip.style.fontSize = '12px';
            tooltip.style.zIndex = '1000';
            tooltip.style.pointerEvents = 'none';
            tooltip.style.opacity = '0';
            tooltip.style.transition = 'opacity 0.3s';
            document.body.appendChild(tooltip);
            
            // Add tooltip event listeners to interactive elements
            document.querySelectorAll('.crop-badge, select, .toggle-sidebar').forEach(el => {
                el.addEventListener('mouseenter', function(e) {
                    let text = '';
                    if (this.classList.contains('crop-badge')) {
                        text = `View ${this.getAttribute('data-crop')} production data`;
                    } else if (this.tagName === 'SELECT') {
                        text = 'Select a crop to view its production data';
                    } else if (this.classList.contains('toggle-sidebar')) {
                        text = 'Toggle sidebar visibility';
                    }
                    
                    tooltip.textContent = text;
                    tooltip.style.opacity = '1';
                    tooltip.style.left = `${e.pageX + 10}px`;
                    tooltip.style.top = `${e.pageY + 10}px`;
                });
                
                el.addEventListener('mousemove', function(e) {
                    tooltip.style.left = `${e.pageX + 10}px`;
                    tooltip.style.top = `${e.pageY + 10}px`;
                });
                
                el.addEventListener('mouseleave', function() {
                    tooltip.style.opacity = '0';
                });
            });
            
            // Add responsive behaviors
            function handleResize() {
                if (window.innerWidth < 768) {
                    // Auto-collapse sidebar on mobile
                    document.getElementById('sidebar').classList.add('sidebar-collapsed');
                    document.getElementById('toggle-btn').style.left = '10px';
                    document.getElementById('toggle-btn').innerHTML = '→';
                } else {
                    // Expand sidebar on desktop
                    document.getElementById('sidebar').classList.remove('sidebar-collapsed');
                    document.getElementById('toggle-btn').style.left = 'calc(30% + 10px)';
                    document.getElementById('toggle-btn').innerHTML = '≡';
                }
                
                // Adjust map view
                map.invalidateSize();
            }
            
            window.addEventListener('resize', handleResize);
            handleResize(); // Run once on load
        });
    </script>
</body>
</html>
